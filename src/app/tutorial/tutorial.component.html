<div class="blog-container">
  <ng-container *ngFor="let item of content">
    <div *ngIf="item.type === 'title'" class="title" [ngStyle]="item.styles">{{ item.text }}</div>
    <p *ngIf="item.type === 'paragraph'" class="paragraph" [ngStyle]="item.styles">{{ item.text }}</p>
    <img *ngIf="item.type === 'image'" [src]="item.src" [alt]="item.alt" class="image" [ngStyle]="item.styles">
    <div *ngIf="item.type === 'code'" class="code-block" [ngStyle]="item.styles">
      <pre><code>{{ item.code }}</code></pre>
      <button (click)="copyCode(item.code)">Copy Code</button>
    </div>
  </ng-container>
</div>
